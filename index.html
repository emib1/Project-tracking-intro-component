<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <header>
    <img src="/images/logo.svg" alt="logo" class="logo">
    <nav class="desktop">
      <ul>
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li class="dot"></li>
      </ul>
      <div class="">
        <button>Login</button>
      </div>
    </nav>
    <nav class="mobile">
      <img src="/images/icon-hamburger.svg" alt="icon-hamburger" class="open">
      <img src="/images/icon-close.svg" alt="icon-close" class="close">
      <div class="mobile-nav">
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>
          <button>Login</button>
      </div>
     
    </nav>
  </header>
  <main>
    <div class="main-text">
      <p class="new">
        <span>New</span>
        Monograph Dashboard
      </p>
      <h1>  Powerful insights into your team      </h1>
      <p>  Project planning and time tracking for agile teams</p>
       <div class="buttons">
        <button>  Schedule a demo        </button>
        <button> to see a live preview </button> 
      </div>
    </div>
    <div class="main-img">
      <img src="/images/illustration-devices.svg" alt="devices">
    </div>
  </main>

  </footer> -->

</body>
</html>
